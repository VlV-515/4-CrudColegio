<form [formGroup]="formGrado" (ngSubmit)="save(formGrado.value)">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button (click)="cleanAndCloseModal()" type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="mb-3">
        <label for="nombreGrado" class="form-label">Nombre</label>
        <input formControlName="nombreGrado" required type="text" class="form-control" name="nombreGrado">
      </div>

      <div class="mb-3">
        <label for="idProfesor" class="form-label">Profesor</label>
        <select formControlName="idProfesor" class="form-control" name="idProfesor">
          <option selected value='0'>Selecciona:</option>
          <option *ngFor="let profesor of listProfesores" value="{{profesor.idProfesor}}">{{profesor.nombreProfesor}}
          </option>
        </select>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button [disabled]="!formGrado.valid" type="submit" class="btn btn-success">Guardar</button>
    <button (click)="cleanAndCloseModal()" type="button" class="btn btn-danger">Cancelar</button>
  </div>
</form>
